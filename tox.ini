[tox]
envlist = {py26}-dj{14,15,16}-cms{30},py{27,33,34}-dj{15,16,17}-cms{30},py{27,33,34}-dj{16,17,18}-cms{31,32}, flake8
skip_missing_interpreters=True

[testenv]
commands = 
    {envpython} --version
    coverage erase
    coverage run test_settings.py
    coverage report
deps=
    cms30: https://github.com/divio/django-cms/archive/support/3.0.x.zip
    cms31: https://github.com/divio/django-cms/archive/support/3.1.x.zip
    cms32: https://github.com/divio/django-cms/archive/develop.zip
    django-discover-runner
    https://github.com/nephila/djangocms-helper/archive/develop.zip
    dj14: django<1.5
    dj14: --no-use-wheel
    dj15: django<1.6
    dj16: django<1.7
    dj17: django<1.8
    dj18: django<1.9
    coverage
    aldryn-boilerplates>=0.6

[testenv:flake8]
deps = flake8
commands = flake8

[flake8]
ignore = E251,E128
max-line-length = 120